<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro de processos</title>
</head>

<body class="bg-secondary text-center">
    <div class="container">
        <h3 class="display-1">Cadastro de Processo</h3>
        <div class="card p-3 mt-5 bg-dark">

            <form method="post" action="http://localhost:8087/processos/verificarCadastroDoProcesso">

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" name="nprocesso" placeholder="name@example.com">
                    <label for="floatingInput">Numero do processo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nomeCliente" placeholder="Nome Cliente" name="cliente">
                    <label for="nomeCliente">Nome do cliente</label>
                </div>
                <div class="form-floating mb-5">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="alvoProcesso">
                    <label for="floatingPassword">Alvo do Processo</label>
                </div>

                <button type="submit" class="btn btn-success">Cadastrar</button>

            </form>

        </div>
    </div>

    <script src="../js/dist/cadastroProcessos/index.js"></script>
</body>

</html>
